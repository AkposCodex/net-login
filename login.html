<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign Up</title>
    <link rel="stylesheet" href="css/user.css">
   
</head>
<body>
    <header><a href="index.html"><span>In</span>Sprectre</a></header>
    <h1><span>In</span>Spectre your one stop gateway to the world of unlimited internet access</h1>
    <div class="form" id="form">
        <div class="form_left">
            <h2>Log In</h2>
            <form action="post" class = "login_form">
                <label for="email2"><span>E</span>mail address</label>
                <input type="text" name="email">
                <label for="password"><span>P</span>assword</label>
                <input type="password" name="password">
                <input type="button" value="Login">
            </form>

            <p>Don't have an account? <a href="#form_right"id ="pg_switch">Sign up</a></p> 
        </div> 

        <div class="seperator"></div>

        <div class="form_right" id="form_right" style="display: none;">
            <h2>Sign Up</h2>
            <form action="post" class="sign_up_form">
                <div id="first">
                    <label for="first name"><span>F</span>irst name</label>
                    <input type="text" name="first name">
                </div>
                <div id="last">
                    <label for="last name"><span>L</span>ast name</label>
                    <input type="text" name="last name">
                </div>
                <div id="email">
                    <label for="email2"><span>E</span>mail address</label>
                    <input type="text" name="email2" id="email2">
                </div>
                <div id="password">
                    <label for="password"><span>P</span>assword</label>
                    <input type="password" name="password">
                </div>
                <div id="re-pass">
                    <label for="pass"><span>Re</span>-enter password</label>
                    <input type="password" name="pass">
                </div>
                <input type="button" value="Sign Up" id="btn">
            </form>

        </div>

        <div class="divider"></div>
    </div>
    <script src="user.js"></script>
    <footer>
        <p>Guild On The Edge &COPY;</p>
    </footer>               
</body>
</html>
